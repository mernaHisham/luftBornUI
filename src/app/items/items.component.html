<div class="row">
<div class="col-4 text-center">
    <button class="btn btn-success" (click)="open(mymodal,0)">New product</button>
</div>
    <div class="col-12 mt-5">
    <div class="container text-center">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of service.itemList">
                    <td>{{item.itemId}}</td>
                    <td>{{item.itemName}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <button class="btn btn-warning m-2" (click)="open(mymodal,item.itemId)">Edit</button>
                        <button class="btn btn-danger m-2" (click)="DeleteItem(item.itemId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
   
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{service.operation}} item</h4>
    <button type="button" class="btn btn-default" style="background-color: #eee;" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">x</span>
    </button>
  </div>
  <div class="modal-body">
    <app-new-item [itemId]="itemId"></app-new-item>
  </div>

</ng-template>
