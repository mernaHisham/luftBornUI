
	<div class="col-12">
		<form novalidate #form="ngForm" (submit)="onSubmit(form)">
			<input type="hidden"  [(ngModel)]= "service.formData.itemId"/>
            <div class="form-group">
                <label for="itemName" class="control-label"> Name <span class="text-danger">*</span> </label>
                    <input class="form-control" type="text" name="itemName" #itemName="ngModel" [(ngModel)]="service.formData.itemName"/>
            </div>
            <div class="form-group">
                <label for="price" class="control-label"> Price <span class="text-danger">*</span> </label>
                    <input class="form-control" type="number" name="price" #price="ngModel" [(ngModel)]="service.formData.price"/>
            </div>
            <div class="form-group">
                <label for="quantity" class="control-label"> Quantity  </label>
                    <input class="form-control" type="number" name="quantity" #quantity="ngModel" [(ngModel)]="service.formData.quantity"/>
            </div>
            <div class="form-group">
                <label for="description" class="control-label"> Description  </label>
                    <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="service.formData.description"></textarea>
            </div>
            <div class="form-group m-3 text-center">
            <button class="btn btn-success" style="width: 100px;" type="submit">Save</button>
            </div>
		</form>
	</div>
